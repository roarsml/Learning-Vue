<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
	button {
		height: 100px;
		width: 100px;
	}
	#app ul {
		list-style-type: none;
	}
	#app ul li {
		display: inline-block;
	}
	
	.newline {
		display: block;
	}
	</style>
</head>
<body>
	<div id="app">
		<!-- <pre>{{ $data | json }}</pre> -->
		<ul>
			<span v-for="(x, boxline) in board" class="newline">
				<span v-for="(y, box) in board[x]" track-by="$index">
					<box :value.sync="box" :cplayer.sync="cplayer"></box>
				</span>
			</span>
		</ul>
		<template id="box-template">
				<li><button @click="claim"> {{ value ? value: '+' }} </button></li>
		</template>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/tictactoe.js"></script>
</body>
</html>
