<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
	.app_wrapper {
		margin: 0 auto;
		width: 350px;
	}
	.app_wrapper h2 {
		text-align: center;
	}
	button {
		height: 100px;
		width: 100px;
		vertical-align: middle;
		font-size: 80px;
	}	
	.newline {
		display: table;
		margin: 0 auto;
	}
	.player_wrapper {
		margin: 10px auto;
	}
	.player_wrapper div {
		width: 50%;
		text-align: center;
		display: inline-block;

	}
	</style>
</head>
<body>
	<div id="app">
		<div class="app_wrapper">
		<!-- <pre>{{ $data | json }}</pre> -->
			<h2>Tic Tac Toe</h2>
			<span v-for="(x, boxline) in board" class="newline">
				<span v-for="(y, box) in board[x]" track-by="$index">
					<box :value="box"  @click="claim(x,y)"></box>
				</span>
			</span>
			<div class="player_wrapper">
				<div v-for="player in players">{{ player.name }} : {{ player.score }}</div>
			</div>
		</div>
		<template id="box-template">
				<button> {{ value }} </button>
		</template>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/tictactoe.js"></script>
</body>
</html>
